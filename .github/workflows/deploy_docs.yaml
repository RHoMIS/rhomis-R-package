name: Deploy Bookdown docs
on:
  push:
    branches:
      - dev

jobs:
  build-book:
    name: Render-Book
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v1
    - uses: r-lib/actions/setup-pandoc@v1
    - name: Install rmarkdown
      run: Rscript -e 'install.packages(c("rmarkdown","bookdown", "bslib","downlit", "xml2"))'

    - name: Render Book
      run: Rscript -e 'bookdown::render_book("./book")'
    - uses: actions/upload-artifact@v1
      with:
        name: _book
        path: book/_book/


    - name: Init new repo in build folder and commit generated files
      run: |
        cd book/_book
        git init
        git add -A
        git config --local user.email "lgorman@turing.ac.uk"
        git config --local user.name "l-gorman"
        git commit -m 'deploy'

    - name: Force push to destination branch
      uses: ad-m/github-push-action@v0.5.0
      with:
        # Token for the repo
        # Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.PUBLISHBOOKDOWN }}
        # Destination branch to push changes
        branch: gh-pages
        # Force the changes through
        force: true
        # Change to the build directory before pushing
        directory: ./build
        repository: "l-gorman/rhomis-R-package"

